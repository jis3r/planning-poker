<!DOCTYPE html>
<html>
    <head>
        <title>Planning Poker</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/skeleton.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/light.css" id="themeStyle">



        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

        <link rel="icon" type="image/png" href="img/favicon.png">
    </head>
    <body style="visibility: hidden;" onload="getTheme();">
        <div id="header" class="header">
            <div class="container">
                <div class="row">
                    <div class="three columns"><h6></h6></div>
                    <div class="six columns">
                        <div onclick="location.href = 'index.html';">
                            <h2 class="header-title">Planning Poker</h2>
                        </div>
                    </div>
                    <div class="two columns">
                        <h6></h6>
                    </div>
                    <div class="one column" style="height: 100%; margin-bottom: 0%;">
                        <div id="darkmodetrigger" class="darkmodetrigger u-pull-right">
                            <img src="img/moon.svg" alt="moon" onclick="toggleTheme('dark')">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row" style="margin-top: 15%; margin-bottom: 5%;">
                <div class="nine columns" style="margin-bottom: 10%;">
                    This is a simple, online planning poker tool.<br>
                    Just host a new sessions and invite your teammates to start estimating your userstories<br>
                    or join an existing session.
                </div>
                <div class="three columns indexbuttons" style="margin-bottom: 10%;">
                    <button class="button-primary-start u-full-width" onclick="location.href = 'start.html';">Start new session</button>
                    <button class="button-primary-join u-full-width" onclick="location.href = 'join.html';">Join a session</button>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
