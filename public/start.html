<!DOCTYPE html>
<html>
    <head>
        <title>Planning Poker</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/skeleton.css">

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

        <link rel="icon" type="image/png" href="img/favicon.png">
    </head>
    <body onload="document.getElementById('roomIDInput').value = generateRoomID();">
        <div class="header">
            <div class="container">
                <div class="row">
                    <div class="twelve columns">
                        <div onclick="location.href = 'index.html';">
                            <h2 class="header-title">Planning Poker</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row" style="margin-top: 15%;">
                <form action="main.html">
                    <div class="nine columns">
                        <label for="usernameInput">Please enter your username.</label>
                        <input class="u-full-width" type="text" placeholder="Username" name="username" id="usernameInput" minlength="3" maxlength="20" required>
                        <input type="hidden" name="room" id="roomIDInput" value="">
                    </div>
                    <div class="three columns">
                        <button class="button-primary button-submit u-full-width" type="submit" onclick="generateRoomID();">submit input</button>
                    </div>
                </form>
            </div>
        </div>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
