<!DOCTYPE html>
<html>
    <head>
        <title>Planning Poker</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/skeleton.css">

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

        <link rel="icon" type="image/png" href="img/favicon.png">
    </head>
    <body onload="setUserdata()">
        <div class="header">
            <div class="container">
                <div class="row">
                    <div class="twelve columns">
                        <div onclick="location.href = 'index.html';">
                            <h2 class="header-title">Planning Poker</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row" style="margin-top: 15%;">
                <div class="four columns">
                    <h4>Lobby</h4>
                </div>
                <div class="four columns">
                    <h4 id="banner" style="text-align: center;"></h4>
                </div>
                <div class="four columns">
                    <h4 class="u-pull-left">room-id: 
                        <span id="roomID" class="readycolor">12345</span>                        
                    </h4>
                    <div class="copyicon u-pull-left">
                        <img src="/img/copy.svg" alt="copy" onclick="copyToClipboard(document.getElementById('roomID').innerHTML); alert('Room-id was copied to clipboard.')">
                    </div>
                </div>
            </div>

            <div class="row" style="margin-top: 10%;">
                <div class="four columns">
                    <table class="u-full-width">
                        <thead>
                            <tr>
                                <th>Players</th>
                                <th>Estimation</th>
                            </tr>
                        </thead>
                        <tbody id="playerlist"></tbody>
                    </table>
                </div>
                <div class="four columns">
                    <h4></h4>
                </div>
                <div class="three columns">
                    <button id="ready" class="u-full-width" >ready</button>
                    <button class="button-primary-negative u-full-width" onclick="location.href='index.html'">leave</button>
                </div>
            </div>

            <div class="row" style="margin-top: 10%;">
                <div class="two columns">
                    <button id="0" class="u-full-width" onclick="toggleButton(id); toggleState('0');">0</button>
                </div>
                <div class="two columns">
                    <button id="1" class="u-full-width" onclick="toggleButton(id); toggleState('1');">1</button>
                </div>
                <div class="two columns">
                    <button id="2" class="u-full-width" onclick="toggleButton(id); toggleState('2');">2</button>
                </div>
                <div class="two columns">
                    <button id="3" class="u-full-width" onclick="toggleButton(id); toggleState('3');">3</button>
                </div>
                <div class="two columns">
                    <button id="5" class="u-full-width" onclick="toggleButton(id); toggleState('5');">5</button>
                </div>
                <div class="two columns">
                    <button id="8" class="u-full-width" onclick="toggleButton(id); toggleState('8');">8</button>
                </div>
            </div>
            <div class="row" style="margin-top: 2.8%;">
                <div class="two columns">
                    <button id="13" class="u-full-width" onclick="toggleButton(id); toggleState('13');">13</button>
                </div>
                <div class="two columns">
                    <button id="20" class="u-full-width" onclick="toggleButton(id); toggleState('20');">20</button>
                </div>
                <div class="two columns">
                    <button id="40" class="u-full-width" onclick="toggleButton(id); toggleState('40');">40</button>
                </div>
                <div class="two columns">
                    <button id="100" class="u-full-width" onclick="toggleButton(id); toggleState('100');">100</button>
                </div>
                <div class="two columns">
                    <button id="?" class="u-full-width" onclick="toggleButton(id); toggleState('?');">?</button>
                </div>
                <div class="two columns">
                    <button id="Coffee" class="u-full-width" onclick="toggleButton(id); toggleState('coffee');">Coffee</button>
                </div>
            </div>
        </div>


        <script src="/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
